<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            margin-top: 100px;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .verification-code {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn-verify {
            background-color: #007bff;
            border-color: #007bff;
        }

        /* Responsive styles */
        @media (max-width: 576px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Your Logo</div>
        <div class="verification-code">
            <p>Thank you for signing up! Please check your email for the verification code.</p>
            <!-- Replace the code below with the actual verification code sent to the user's email -->
            <p>Verification Code: <strong>123456</strong></p>
        </div>
        <button class="btn btn-primary btn-verify">Verify Email</button>
    </div>
</body>
</html>
